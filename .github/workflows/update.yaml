name: Update Data

on:
  workflow_dispatch:
    
  push:
    branches:
      - main
env:
  EMAIL: binsarjr121@gmail.com
  USERNAME: binsarjr



jobs:
  transfer-to-branch-results:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0
      - name: Setup NodeJs 17
        uses: actions/setup-node@v3
        with:
          node-version: 17.x
      - run: npm install
      - name: Run Code Here
        run: |
          mkdir -p results
          node source/brainyquote.js &

      - name: git config
        run: |
          git config --global user.email "$EMAIL"
          git config --global user.name "$USERNAME"
          git config --global init.defaultBranch main
      - name: upload
        run: |
          rm -rf .git
          git init
          git branch -m main
          git checkout -b results
          git add results
          git commit -m "transfer results folder"
      - name: Github Push
        uses: ad-m/github-push-action@master
        with:
          force: true
          directory: "."
          branch: results
      # Perlu di pull lagi untuk dapetin HEAD commit
      # Supaya changes file bisa di hapus
      - name: pull commit
        uses: actions/checkout@v2      
        with:
          ref: results
      - name: extract folder results
        run: |
          git reset --hard HEAD
          mv results/* .
          rmdir results
          git add -A
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          git commit -m "$d"
      - name: Github Push
        uses: ad-m/github-push-action@master
        with:
          directory: "."
          branch: results
  